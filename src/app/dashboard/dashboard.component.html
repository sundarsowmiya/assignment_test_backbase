<div
  class="dashboard-wrapper"
  fxFlex="100"
  fxLayout="row"
  fxLayoutAlign="center start"
  fxLayoutGap="2rem"
>
  <app-transfer-form
    (performTransaction)="reviewTransaction($event)"
    [merchants]="merchants$ | async"
    [userAccount]="userAccountDetails$ | async"
  ></app-transfer-form>
  <app-transactions-list
    [transactionsList]="userTransactionsList$ | async"
  ></app-transactions-list>
</div>
